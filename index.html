<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container">
    <div class="form-contac">
      <h1 class="big-title">Formulaire de contact</h1>
      <form action="#" class="form">
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" name="prenom" id="prenom">
        </div>
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" name="nom" id="nom">
        </div>
        <div class="form-group">
          <label for="group">Groupe</label>
          <select name="group" id="group">
            <option value="famille">Famille</option>
            <option value="amis">Amis</option>
            <option value="collegues">Collègues</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea name="group" id="group" cols="30" rows="10"></textarea>
        </div>
        <div class="form-control">
          <input type="file" name="img" id="img">
        </div>
        <div class="form-group-buttons">
          <button type="submit" class="submit" id="submit">Créer</button>
          <button type="reset" class="reset" id="reset">Réunit.</button>
        </div>
      </form>
    </div>
    <div class="contact-list">
      <h1 class="big-title">Liste de contact</h1>
      <div class="contacts">
        <div class="contact">
          <img src="contact.jpg" alt="contact img" class="contact-img">
          <div class="contact-info">
            <p class="contact-name">Prénom Nom</p>
            <p class="contact-group">Groupe</p>
            <p class="contact-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum officia iste enim ut totam blanditiis sequi soluta architecto expedita tempore dolorum ipsa esse, similique cupiditate doloremque. Maxime eum unde tenetur.</p>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
